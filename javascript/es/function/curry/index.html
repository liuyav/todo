<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>curry 函数</title>
</head>
<body>
  <script>
    
    // 1. 部分求值、延迟计算、提高适用性
    function curry(fn, ...args) {

      var args = args || [];
      var self = this;

      return function(...reset) {

        if (reset.length === 0) { // 没有参数，调用计算函数
          return fn.apply(self, args)
        } else { // 传递的还有参数，递归调用自身收集参数
          args.push(...reset)
          return curry.call(self, fn, ...args)
        }
      }
    }

    function add() {
      return Array.from(arguments).reduce((prev, next, index, arr) => {
        return prev + next;
      })
    }

    function square() {
      return Array.from(arguments).reduce((prev, next, index, arr) => {
    
        prev = index === 1 ? prev ** 2 : prev;
        return prev + next ** 2;
      })
    }

    // 部分求值
    console.log( curry(add)(1)(2)(3)() )
    console.log( curry(add, 1, 2, 3)() )
    console.log( curry(add, 1, 2)(3)() )
    console.log( curry(add, 1)(2, 3)() )

    // 提高适用性
    console.log( curry(square)(1)(2)(3)() )
    console.log( curry(square, 1, 2, 3)() )
    console.log( curry(square, 1, 2)(3)() )
    console.log( curry(square, 1)(2, 3)() )


    // 延迟计算
    var res = 0;
    function curry2(x) {
      res += x;
      return function(y) {
        res += y;
        return function(z) {
          res += z;
        }
      }
    }

    var step1 = curry2(1)
    console.log('step1计算结果：'+res)
    var step2 = step1(2);
    console.log('step2计算结果：'+res)
    var step3 = step2(3);
    console.log('step3计算结果：'+res)

    // 提前返回、延迟执行（可以避免每次都会走一次if else判断）
    var addEvent = (function() {
        if(window.addEventListener) {
            return function(el, type, fn, capture) {
                el.addEventListener(type, function(e) {
                    fn.call(el, e);
                }, capture);
            }
        }else {
            return function(ele, type, fn) {
                el.attachEvent('on' + type, function(e) {
                    fn.call(el, e);
                })
            }
        }
    })()

    function curry3(fn) {
      var args = Array.prototype.slice.call(arguments, 1);
      console.log(args, fn.length);
      return function() {
          var newArgs = args.concat(Array.prototype.slice.call(arguments));
          console.log(newArgs);
          return fn.apply(this, newArgs);
      }
    }

    function multiFn(a, b, c, d) {
        return a * b * c * d;
    }
    var multi = curry3(multiFn, 5, 6);
    multi(2);


    // 不足：事先要知道 fn.length
    function curry4(fn, args) {
      var length = fn.length;
      var args = args || [];

      return function() {
        var newArgs = args.concat(Array.prototype.slice.call(arguments));

        if (newArgs.length < length) {
          return curry4.call(this, fn, newArgs);
        } else {
          return fn.apply(this, newArgs);
        }
      }
    }

    var multi2 = curry4(multiFn);
    console.log( multi2(2)(3)(4,5) )
    console.log( multi2(2)(3,4,5) )
    console.log( multi2(2,3)(4,5) )
    console.log( multi2(2,3,4,5) )


  </script>
</body>
</html>
