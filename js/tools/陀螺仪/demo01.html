<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,maximum-scale=1">
  <title>Document</title>
</head>
<body>
  <div class="box"></div>
  <script>
    var isGap = false;
    window.addEventListener('deviceorientation', function(ev) {
      var oBox = document.querySelector('.box');
      var x = Math.round(ev.beta);  // 向后为负数，向前为正，中间有-179到180的过渡
      var y = Math.round(ev.gamma); // 向左为负数，向右为正，中间有-89到90的过渡
      var z = Math.round(ev.alpha); // 向左数值增大，向右数值减小，中间有0到360的过渡
      

      oBox.innerHTML = 'beta:'+ x + '<br/>' + 'gamma:'+ y + '<br/>' + 'alpha:'+ z + '<br/><br/>' + 'lon:'+ (y+z) + '<br/>' + 'lat:'+ (x);

      document.title = window.orientation
    })
  </script>
</body>
</html>
