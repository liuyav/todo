  <script>
    // 不改变原有对象的情况下，增加新的功能
    function Person(name, sex) {
      this.name = name;
      this.sex = sex;
    }

    var p1 = new Person('张三', '男');
    var p2 = new Person('李四', '男')

    function Decorator(obj, merry) {
      obj.merry = merry;
      return obj;
    }

    var DecP1 = Decorator(p1, '未婚');
    var DecP2 = Decorator(p2, '已婚');
  </script>
