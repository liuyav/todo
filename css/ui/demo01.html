<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文字渐变两种方式</title>
  <style>
  .text1 {
    background: linear-gradient(to right, red, blue);
    -webkit-background-clip: text;
    color: transparent;
    font-size: 100px;
  }

  .text2 {
    color: blue;
    font-size: 100px;
  }
  .text2:before {
    content: attr(text);
    position: absolute;
    z-index: 10;
    color:red;
    -webkit-mask:linear-gradient(to right, red, transparent );
  }
  </style>
</head>

<body>
  <span class="text1">前端简单说</span>
  <p class="text2" text="前端简单说">前端简单说</p>
</body>
</html>
