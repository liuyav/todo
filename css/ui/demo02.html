<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>background-blend-mode 定义了背景层的混合模式（图片与颜色）</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, .36) linear-gradient(to bottom, blue, red);
      background-blend-mode: overlay;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>
</html>
