<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .horse-run {
      offset-path: path("M0,0 L100,0 L100,100 L0,100 L0,0");
      animation: move 3s linear infinite;
      offset-anchor: left center;
      display: block;
      background: red;
      width: 100px;
      height: 5px;
      transition: all .3s;
    }

    @keyframes move {
      100% { offset-distance: 100%;}
    }
  </style>
</head>
<body>
  <div class="box">
    <i class="horse-run"></i>
  </div>
  
</body>
</html>
